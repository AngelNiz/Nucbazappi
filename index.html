<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Normalize/normalize.css" />
    <link href="http://fonts.cdnfonts.com/css/montserrat" rel="stylesheet" />

    <link rel="stylesheet" href="index.css" />
    <title>NucbaZappi</title>
  </head>
  <body>
    <nav class="navbar">
      <img
        class="navbar__logo"
        src="./SVG-Header-Hero-E5/nucbazappiicon 1.svg"
        alt=""
      />
      <div class="navbar__navigator">
        <div class="navbar__home">
          <img src="./SVG-Header-Hero-E5/Home.svg" alt="" />
          <p>Home</p>
        </div>
        <img
          src="./SVG-Header-Hero-E5/Icon Cart.svg"
          alt=""
          class="navbar__cart"
        />
        <img
          src="./SVG-Header-Hero-E5/Icon Profile.svg"
          alt=""
          class="navbar__profile"
        />
      </div>
    </nav>

    <!-- NAVBAR RESPONSIVE -->

    <nav class="navbar-r">
      <div class="navbar-r__menu">
        <label class="navbar-r__label" for="menu">
          <img
            src="./SVG-Header-Hero-E5/134216_menu_lines_hamburger_icon.svg"
            alt="menu hamburguesa 3 lineas horizontales "
        /></label>
        <input type="checkbox" id="menu" class="navbar-r__input" />
      </div>

      <img class="navbar-r__home" src="./SVG-Header-Hero-E5/Home.svg" alt="" />
      <img src="./SVG-Header-Hero-E5/nucbazappiicon 1.svg" alt="" />
      <img
        class="navbar-r__profile"
        src="./SVG-Header-Hero-E5/Icon Profile.svg"
        alt=""
      />
      <img
        class="navbar-r__cart"
        src="./SVG-Header-Hero-E5/Icon Cart.svg"
        alt=""
      />
    </nav>

    <!--  -->

    <hero class="hero">
      <div class="hero__hero-text">
        <h2 class="hero__title">Si tenes Zappi,</h2>
        <h3 class="hero__subtitle">tenes Nucba.</h3>
        <p class="hero__p">Busca lo que quieras nucba te quedes sin comida.</p>
        <a class="hero__btn" href="">VER M√ÅS</a>
      </div>
      <div class="hero__pizzas">
        <img
          class="hero__pizza1"
          src="./SVG-Header-Hero-E5/pizza 1.svg"
          alt="rodaja de pizza con pepperoni"
        />
        <img
          class="hero__pizza2"
          src="./SVG-Header-Hero-E5/image 34.svg"
          alt="rodaja de pizza con pepperoni y champinion y borde relleno de queso"
        />
      </div>
    </hero>

</html>

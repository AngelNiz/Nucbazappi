<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Normalize/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>NucbaZappi</title>
  </head>
  <body>
    <navbar class="navbar">
      <img
        class="navbar__logo"
        src="./Imagenes-Header-Hero-E5/nucbazappiicon 1.png"
        alt=""
      />
      <div class="navbar__navigator">
        <div class="navbar__home">
          <img src="./Imagenes-Header-Hero-E5/Home.png" alt="" />
          <p>Home</p>
        </div>
        <img
          src="./Imagenes-Header-Hero-E5/Icon Cart.svg"
          alt=""
          class="navbar__cart"
        />
        <img
          src="./Imagenes-Header-Hero-E5/Icon Profile.png"
          alt=""
          class="navbar__profile"
        />
      </div>
    </navbar>
    <hero class="hero">
      <div class="hero__hero-left">
        <h2>Si tenes Zappi,</h2>
        <h3>tenes Nucba.</h3>
        <h4>Busca lo que quieras nucba te quedes sin comida.</h4>
        <a href="">VER MAS</a>
      </div>
      <div class="hero__pizzas">
        <img
          src="./Imagenes-Header-Hero-E5/pizza 1.png"
          alt="rodaja de pizza con pepperoni"
        />
        <img
          src="./Imagenes-Header-Hero-E5/image 34.png"
          alt="rodaja de pizza con pepperoni y champinion y borde relleno de queso"
        />
      </div>
    </hero>
  </body>
</html>
